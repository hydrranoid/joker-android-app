name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git
          pip install buildozer cython

      - name: Set up Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip sdk-tools.zip -d latest
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          sdkmanager "platforms;android-31" "platform-tools" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Install Android Build Tools
        run: sdkmanager "build-tools;35.0.0" "platform-tools"

      - name: Build APK
        run: |
          cd ${{ github.workspace }}
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MyApp-APK
          path: bin/*.apk
